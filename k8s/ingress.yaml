apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gen-sp-ingress
  namespace: gen-sp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Add your Cloudflare annotations if needed
spec:
  ingressClassName: nginx
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gen-sp-service
            port:
              number: 80
  tls:
  - hosts:
    - your-domain.com  # Replace with your actual domain
    secretName: gen-sp-tls
